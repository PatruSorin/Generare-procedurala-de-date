<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>L-System Plant</title>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

  <link href="style.css" rel="stylesheet">

</head>

<body >
  <div class="container"><header>
    <h1 class="home">L-system Plants Generate</h1>
  </header>
</div>
<div class="container" id="content">
  <div class="row" id="elsy">
    <div class="col-md-4">

      <form class="form-horizontal" id="lsystem" role="form">
        <div class="form-group"><div class="col-sm-3 text-right">
          <label class="control-label">Modele</label>
        </div><div class="col-sm-6">
          <select class="form-control" id="preset" name="preset">
<!--
<option value="0">plant 01</option>
<option value="1">plant 02</option>
<option value="2">koch curve</option>
<option value="3">sierpinski triangle</option>
<option value="4">sierpinski carpet</option>
<option value="5">dragon curve</option>
<option value="6">pentigree</option>
<option value="7">hilbert</option>
<option value="8">cross</option>
<option value="9">peano-gosper</option>
<option value="10">box</option>
-->
          </select>
        </div><div class="col-sm-3">
          <button  class="btn btn-primary" type="button" name="costom" onclick="ff()">Custom</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-3 text-right">
          <label class="control-label">
            Reguli
          </label>
        </div>
        <div class="col-sm-9">
          <textarea class="form-control" cols="20" id="rules" name="rules" rows="4" readonly="readonly"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <table class="col-md-12 f-dropdown content" data-dropdown-content="" id="rule-list" readonly="readonly">
            <tbody>
              <tr>
                <th>Regula</th>
                <th>Efect</th>
              </tr>
              <tr>
                <td>f</td>
                <td>mergi inainte</td>
              </tr>
              <tr>
                <td>-</td>
                <td>vireaza stanga</td>
              </tr>
              <tr>
                <td>+</td>
                <td>vireaza dreapta</td>
              </tr>
              <tr>
                <td>"["</td>
                <td>pune starea curenta in stiva</td>
              </tr>
              <tr>
                <td>"]"</td>
                <td>scoate starea curenta din stiva</td>
              </tr>
              <tr>
                <td>a..z</td>
                <td>variabile</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-3 text-right">
          <label class="control-label">Axioma</label>
        </div>
        <div class="col-sm-3">
          <input class="form-control" id="seed" maxlenth="10" name="seed" size="10" type="text" readonly="readonly">
        </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 text-right">
              <label class="control-label">Unghi</label>
            </div>
            <div class="col-sm-1">
              <span class="form-control" id="angle-value" >-</span>
            </div>
            <div class="col-sm-8">
              <input id="angle" max="180" min="1" name="iterations" size="10" type="range">

            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3 text-right">
            <label class="control-label">Iteratii</label>
          </div>
          <div class="col-sm-1">
            <span class="form-control" id="iterations-value">6</span>
          </div>
          <div class="col-sm-8">
            <input id="iterations" max="10" min="1" name="iterations" type="range">
            </div>
          </div>
          <div class="col-md-12">
            <input class="btn btn-primary" id="render" type="submit" value="Genereaza">

          </div>
        </form>
      </div>
      <div class="col-md-6">
        <canvas height="1215" width="900" style="width: 720px; height: 972px;">
        </canvas>
      </div>
    </div>
    <script src="main.js">
    </script>
  </div>

</body>
</html>
